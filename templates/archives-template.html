<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <style>
    /* 复用您现有的样式（已优化为月份分组） */
    :root {
      --bg: #ffffff;
      --text: #333333;
      --card-bg: #f8f9fa;
      --border: #eaeaea;
      --primary: #4361ee;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #e6e6e6;
      --card-bg: #1e1e1e;
      --border: #333333;
      --primary: #5e72e4;
      --shadow: 0 2px 15px rgba(0,0,0,0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      transition: var(--transition);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 2.5rem;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0.5rem 0;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .header-icon {
      font-size: 2.5rem;
      color: inherit;
      background: none;
      -webkit-background-clip: unset;
      background-clip: unset;
    }
    .header-title {
      background: linear-gradient(90deg, var(--primary), #3a0ca3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .subtitle {
      color: #6c757d;
      font-size: 1.2rem;
      max-width: 600px;
      text-align: center;
      margin-top: 0.5rem;
    }
    nav {
      display: flex;
      gap: 1.8rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 4px 0;
      position: relative;
      transition: var(--transition);
    }
    a:hover { color: var(--primary); }
    a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }
    a:hover::after { width: 100%; }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
    }
    .theme-toggle:hover { transform: rotate(20deg); }
    .archive-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .archive-year-container {
      display: flex;
      align-items: center;
      margin: 2.5rem 0 1.5rem;
    }
    .archive-year-decoration {
      width: 8px;
      height: 38px;
      background-color: var(--primary);
      border-radius: 4px;
      margin-right: 12px;
    }
    .archive-year {
      font-size: 2rem;
      color: var(--primary);
      line-height: 1.2;
    }
    .archive-month {
      font-size: 1.3rem;
      margin: 1.5rem 0 0.8rem;
      display: flex;
      justify-content: space-between;
      color: var(--primary);
    }
    .archive-month .count {
      background: rgba(67, 97, 238, 0.15);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 1px 3px rgba(67, 97, 238, 0.1);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .archive-month .count:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(67, 97, 238, 0.2);
      background: rgba(67, 97, 238, 0.25);
    }
    .archive-list {
      list-style: none;
    }
    .archive-item {
      padding: 1rem 0;
      border-bottom: 1px dashed var(--border);
      transition: var(--transition);
    }
    .archive-item:hover {
      background-color: rgba(67, 97, 238, 0.05);
      padding-left: 5px;
    }
    .archive-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .archive-date {
      color: #888;
      font-size: 0.95rem;
    }
    footer {
      text-align: center;
      padding: 2.5rem 1rem 1.5rem;
      color: #888;
      border-top: 1px solid var(--border);
      font-size: 0.95rem;
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .archive-container { padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <header>
    <h1>
      <span class="header-icon">{{icon}}</span>
      <span class="header-title">{{headerTitle}}</span>
    </h1>
    <p class="subtitle">{{headerSubtitle}}</p>
    {{nav}}
  </header>

  <main class="archive-container">
    {{content}}
  </main>

  <footer>
    <p>© 2026 北辰 · 保持好奇，持续成长</p>
    <p style="margin-top: 6px; font-size: 0.9rem; color: #aaa;">
      本博客采用 <a href="https://creativecommons.org/licenses/by-nc/4.0/" style="color: var(--primary);">CC BY-NC 4.0</a> 许可 | 
      源码托管于 <a href="https://github.com/" style="color: var(--primary);">GitHub</a>
    </p>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;

    const savedTheme = localStorage.getItem('theme') ||
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    if (savedTheme === 'dark') {
      htmlEl.setAttribute('data-theme', 'dark');
      themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlEl.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      htmlEl.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      if (newTheme === 'dark') {
        themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
      } else {
        themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
      }
    });
  </script>
</body>
</html>
