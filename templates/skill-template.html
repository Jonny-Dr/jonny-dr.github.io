<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    /* 技术页面特有样式 */
    .skill-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .skill-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: var(--transition);
      margin-bottom: 2rem;
    }
    .skill-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .skill-header {
      margin-bottom: 1.5rem;
    }
    .skill-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: 700;
    }
    .skill-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
      color: #6c757d;
      font-size: 0.95rem;
    }
    .skill-meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .skill-meta-item .label {
      font-weight: 600;
      color: var(--text);
    }
    .skill-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }
    .skill-tag {
      background: rgba(67, 97, 238, 0.1);
      color: var(--primary);
      padding: 0.5rem 1rem;
      border-radius: 15px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: var(--transition);
    }
    .skill-tag:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
    .skill-excerpt {
      line-height: 1.7;
      color: var(--text);
      margin-bottom: 1.5rem;
    }
    .skill-read-more {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    .skill-read-more:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }
    .skill-category {
      margin: 3rem 0 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
    }
    .skill-category-title {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
    }
    @media (max-width: 768px) {
      .skill-container {
        padding: 0 1rem;
      }
      .skill-card {
        padding: 1.5rem;
      }
      .skill-title {
        font-size: 1.5rem;
      }
      .skill-meta {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .skill-category-title {
        font-size: 1.6rem;
      }
    }
    @media (max-width: 480px) {
      .skill-title {
        font-size: 1.3rem;
      }
      .skill-meta-item {
        font-size: 0.85rem;
      }
      .skill-tag {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <header>
    <h1>
      <span class="header-icon">{{icon}}</span>
      <span class="header-title">{{headerTitle}}</span>
    </h1>
    <p class="subtitle">{{headerSubtitle}}</p>
    {{nav}}
  </header>

  <main class="skill-container">
    {{content}}
  </main>

  <footer>
    <p>© 2026 北辰 · 保持好奇，持续成长</p>
    <p style="margin-top: 6px; font-size: 0.9rem; color: #aaa;">
      本博客采用 <a href="https://creativecommons.org/licenses/by-nc/4.0/" style="color: var(--primary);">CC BY-NC 4.0</a> 许可 | 
      源码托管于 <a href="https://github.com/" style="color: var(--primary);">GitHub</a>
    </p>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;

    const savedTheme = localStorage.getItem('theme') ||
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    if (savedTheme === 'dark') {
      htmlEl.setAttribute('data-theme', 'dark');
      themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlEl.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      htmlEl.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);

      if (newTheme === 'dark') {
        themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></svg>`;
      } else {
        themeToggle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
      }
    });
  </script>
</body>
</html>
