<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    /* 归档页面特有样式 */
    .archive-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .archive-year {
      font-size: 1.8rem;
      margin: 2.5rem 0 1.5rem;
      color: var(--primary);
      border-left: 6px solid var(--primary);
      padding-left: 12px;
      line-height: 1.3;
    }
    .archive-month {
      font-size: 1.3rem;
      margin: 1.5rem 0 0.8rem;
      display: flex;
      justify-content: space-between;
      color: var(--primary);
    }
    .archive-month .count {
      background: rgba(67, 97, 238, 0.15);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 1px 3px rgba(67, 97, 238, 0.1);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .archive-month .count:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px rgba(67, 97, 238, 0.2);
      background: rgba(67, 97, 238, 0.25);
    }
    .archive-list {
      list-style: none;
    }
    .archive-item {
      padding: 1rem 0;
      border-bottom: 1px dashed var(--border);
      transition: var(--transition);
    }
    .archive-item:hover {
      background-color: rgba(67, 97, 238, 0.05);
      padding-left: 5px;
    }
    .archive-title {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .archive-date {
      color: #888;
      font-size: 0.95rem;
    }
    @media (max-width: 768px) {
      .archive-container { padding: 0 1rem; }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </button>

  <button class="music-toggle" id="musicToggle" aria-label="控制音乐">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </svg>
  </button>

  <header>
    <h1>
      <span class="header-icon">{{icon}}</span>
      <span class="header-title">{{headerTitle}}</span>
    </h1>
    <p class="subtitle">{{headerSubtitle}}</p>
    {{nav}}
  </header>

  <main class="archive-container">
    {{content}}
  </main>

  <footer>
    <p>© 2026 北辰 · 保持好奇，持续成长</p>
    <p style="margin-top: 6px; font-size: 0.9rem; color: #aaa;">
      本博客采用 <a href="https://creativecommons.org/licenses/by-nc/4.0/" style="color: var(--primary);">CC BY-NC 4.0</a> 许可 | 
      源码托管于 <a href="https://github.com/" style="color: var(--primary);">GitHub</a>
    </p>
  </footer>

  <script src="js/theme.js"></script>
</body>
</html>
